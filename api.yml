                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
                      usuario: 
                        type: array
                        items:
                          $ref: '#/components/schemas/Usuario'
                      licencias:
                        type: array
                        items: 
                          type: object
                          properties:
                            servicio_id:
                              type: integer
                              example: 1
                            servicio_nombre:
                              type: string
                              example: Nextlion
                            vigencias:
                              type: array
                              items:
