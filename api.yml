          name: usuario_id
          required: true
          description: Identificador del/los usuario(s) al que le desea eliminar su cuenta de usuario (En el caso de eliminar varias cuentas de usuario enviar una cadena de texto de los identificadores del usuario separado por comas. "Ejm:'1,2,3' ")
