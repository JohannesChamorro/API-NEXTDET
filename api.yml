  /v1/licencia/usuario/save:
    post:
      tags:
        - Usuario
      operationId: saveUsuario
      description: Agregar un usuario nuevo usuario. 
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: 
                - nombres
                - email
                - contrasenia
                - rol_id
              properties:
                nombres:
                  type: string
                  description: Nombres del usuario
                  example: Johann
                apellido_paterno:
                  type: string
                  description: Apellido Paterno del usuario 
                  example: Val
                apellido_materno:
                  type: string
                  description: Apellido Materno del usuario 
                  example: Ch
                tipo_documento_id:
                  type: integer
                  description: Tipo de Documento de Indentidad del usuario 
                  example: 1
                nro_documento:
                  type: string
                  description: Numero de Documento de Identidad del usuario 
                  example: '99999999'
                telefono:
                  type: string
                  description: Numero Telefonico del usuario 
                  example: '+5199999999'
                email:
                  type: string
                  description: Correo del usuario, con el que ingresara a los diferentes servicios 
                  example: 'correo@correo.com'
                contrasenia:
                  type: string
                  description: Contraseña de la cuenta de usuario 
                  example: '123'
                rol_id:
                  type: integer
                  description: Rol que tendra la cuenta de usuario 
                  example: 3
                empresa_id:
                  type: integer
                  description: Empresa a la que pertece el usuario 
                  example: 1
                sucursal_id:
                  type: integer
                  description: Sucursal de la empresa (este campo es obligatorio siempre y cuando tenga un rol de distribuidor) 
                  example: 3
                pais_id:
                  type: integer
                  description: Pais al que pertenece el usuario 
                  example: 3
                estado:
                  type: integer
                  description: Estado en la que se encontrara la cuenta de usuario 
                  example: 1
                fecha:
                  type: string
                  description: Fecha en la que se realiza la consulta en formato (yyyy-MM-dd HH:mm:ss) 
                  example: '2023-07-01 21:53:00'
      security:
        - BearerAuth: []  # Aquí se especifica el nombre del esquema de seguridad
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    example: []

        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

