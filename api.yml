            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    $ref: '#/components/schemas/Usuario'

        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
