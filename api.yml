openapi: 3.0.0
info:
  title: API NEXTDET
  description: API encargada de gestionar licencias y accesos a los diferentes servicios brindados por NextDet.
  version: 1.0.0
servers:
  - url: https://dev-api.nextdet.com
    description: Url de desarrollo
  - url: https://api.nextdet.com
    description: Url de produccion
  
  
tags:
  - name: Licencia
    description: Administracion de cuentas de usuarios
  - name: Usuario
    description: Gestión de cuentas de usuario
  - name: Acceso Modulo
    description: Gestión de accesos de los usuarios a la plataforma
  - name: Vigencia
    description: Gestión de vigencias de las cuentas de usuario
  - name: Empresa
    description: Gestión de empresas
  - name: Sucursal
    description: Gestión de sucursales de empresas
  - name: Servicio
    description: Gestión de servicios
  - name: Tipo de Licencia
    description: Gestión de los distintos tipos de licencias disponibles para los servicios
  - name: Producto
    description: Gestión de productos de Nextdet
  - name: Producto Configuracion
    description: Configuración de productos de Nextdet por sucursal
  - name: Cotizacion
    description: Gestión de las cotizaciones realizadas por los distribuidores
  - name: Recursos Producto
    description: Accceso a software, manuales y videos tutoriales par ael usuario en especifico asi como generales
  - name: Importador 
    description: Subir información de forma masiva
  - name: Download File
    description: Descargar archivos
  - name: Tarea
    description: Gestión de tareas de los usuarios por empresa
    
paths:

  /v1/licencia/login:
    post:
      tags:
        - Licencia
      operationId: loguinLicencia
      description: Ingreso al sistema de administracion de cuentas de usuarios y obtenemos la informacion del administrador que ingresa al sistema. 
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: 
                - email
                - password
                - recaptchaValue
              properties:
                email:
                  type: string
                  description: Correo del usuario 
                  example: 'correo@correo.com'
                password:
                  type: string
                  description: Contraseña de la cuenta de usuario 
                  example: '123'
                recaptchaValue:
                  type: string
                  description: Token de seguridad para determinar si el usuario no es un bot.
                  example: 'd290f1ee-6c54-4b01-90e6-d701748f085'
      
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
                      usuario: 
                        $ref: '#/components/schemas/Administrador'
                      acceso_modulo: 
                        type: array
                        items: 
                          $ref: '#/components/schemas/AccesoModulo'

        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

  /v1/licencia/init/data:
    get:
      tags:
        - Licencia
      operationId: initDataLicencia
      description: Obtenemos la informacion del administrador que ingresa al sistema. 
      security:
        - BearerAuth: []  # Aquí se especifica el nombre del esquema de seguridad
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
                      #estados: 
                      #  type: array
                      #  items:
                      #    $ref: '#/components/schemas/Estado'
                      #empresas:
                      #  type: array
                      #  items:
                      #    $ref: '#/components/schemas/Empresa'
                      #roles:
                      #  type: array
                      #  items:
                      #    $ref: '#/components/schemas/Rol'
                      #licencia_tipos:
                      #  type: array
                      #  items:
                      #    $ref: '#/components/schemas/LicenciaTipo'
                      #tipos_documento:
                      #  type: array
                      #  items:
                      #    $ref: '#/components/schemas/TipoDocumento'
                      #servicios:
                      #  type: array
                      #  items:
                      #    $ref: '#/components/schemas/Servicio'
                      #paises:
                      #  type: array
                      #  items:
                      #    $ref: '#/components/schemas/Pais'
                      #categoria_producto:
                      #  type: array
                      #  items:
                      #    $ref: '#/components/schemas/CategoriaProducto'
                      acceso_modulo: 
                        type: array
                        items: 
                          $ref: '#/components/schemas/AccesoModulo'

        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []


  /v1/licencia/usuario/init_data:
    get:
      tags:
        - Usuario
      operationId: initDataUsuario
      description: Obtenemos la informacion inicial para el modulo de usuarios. 
      security:
        - BearerAuth: []  # Aquí se especifica el nombre del esquema de seguridad
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
                      estados: 
                        type: array
                        items:
                          $ref: '#/components/schemas/Estado'
                      empresas:
                        type: array
                        items:
                          allOf:
                            - $ref: '#/components/schemas/Empresa'
                            - type: object
                              properties: 
                                sucursales: 
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      id:
                                        type: integer
                                        example: 1
                                      nombre:
                                        type: string
                                        example: 'Sucursal 1'
                      roles:
                        type: array
                        items:
                          $ref: '#/components/schemas/Rol'
                      licencia_tipos:
                        type: array
                        items:
                          $ref: '#/components/schemas/LicenciaTipo'
                      tipos_documento:
                        type: array
                        items:
                          $ref: '#/components/schemas/TipoDocumento'
                      servicios:
                        type: array
                        items:
                          $ref: '#/components/schemas/Servicio'
                      paises:
                        type: array
                        items:
                          $ref: '#/components/schemas/Pais'

        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []
                    
  /v1/licencia/usuario/list:
    get:
      tags:
        - Usuario
      operationId: listUsuario
      description: Listar usuarios disponibles. 
      parameters:
        - in: query
          name: page
          description: El numero de la paginacion que desea ver
          schema:
            type: integer
        - in: query
          name: page_row
          description: Cantidad de datos que desea ver por pagina (por defualt son 6)
          schema:
            type: integer
        - in: query
          name: fecha
          description: Fecha en la que se realiza la consulta en formato (yyyy-MM-dd HH:mm:ss)
          schema:
            type: string
        - in: query
          name: persona
          description: Filtro para buscar a usuarios que tengan una simimitud al texto ingresado
          schema:
            type: string
        - in: query
          name: empresa_id
          description: Filtro para buscar usuarios de una misma empresa
          schema:
            type: integer
        - in: query
          name: estado
          description: Filtro para buscar usuarios que tengan un mismo estado
          schema:
            type: string
        - in: query
          name: rol_id
          description: Filtro para buscar usuarios que tengan un mismo rol
          schema:
            type: string
      security:
        - BearerAuth: []  # Aquí se especifica el nombre del esquema de seguridad
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
                      rows:
                        type: array
                        items:
                          $ref: '#/components/schemas/Usuario'
                      total:
                        type: integer
                        example: 10

        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []

