  /v1/licencia/usuario/update_perfil:
    post:
      tags:
        - Usuario
      operationId: updatePerfilUsuario
      description: Actualizar el perfil del usuario
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: 
                - usuario_id
                - nombres
                - apellido_paterno
                - tipo_documento_id
                - nro_documento
              properties:
                usuario_id:
                  type: integer
                  description: Identificador del usuario
                  example: 73
                nombres:
                  type: string
                  description: Nombres del usuario
                  example: Alessandro
                apellido_paterno:
                  type: string
                  description: Apellido Paterno del usuario 
                  example: Venegas
                apellido_materno:
                  type: string
                  description: Apellido Materno del usuario 
                  example: Villarreal
                tipo_documento_id:
                  type: integer
                  description: Tipo de Documento de Indentidad del usuario 
                  example: 1
                nro_documento:
                  type: string
                  description: Numero de Documento de Identidad del usuario 
                  example: '99999999'
                pais_id:
                  type: integer
                  description: Pais al que pertenece el usuario 
                  example: 3
                telefono:
                  type: string
                  description: Numero Telefonico del usuario 
                  example: '+5199999999'
                imagen:
                  type: string
                  format: binary
                  description: Imagen del producto
                  example: 'image/png'
      security:
        - BearerAuth: []  # Aquí se especifica el nombre del esquema de seguridad
      responses:
        200:
          description: Consulta exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Acción exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    example: []

        404:
